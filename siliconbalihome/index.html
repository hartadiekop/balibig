<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Silicon Bali</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #181a1b;
      overflow-x: hidden;
    }
    .bg-anim {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      opacity: 0.25;
    }
    .main-content {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .brand-icon {
      font-size: 4rem;
      color: #0dcaf0;
      margin-bottom: 1rem;
      filter: drop-shadow(0 0 10px #0dcaf0aa);
    }
    .btn-custom {
      background: linear-gradient(90deg, #0dcaf0 0%, #6610f2 100%);
      border: none;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 2px 16px #0dcaf055;
    }
    .btn-custom:hover {
      background: linear-gradient(90deg, #6610f2 0%, #0dcaf0 100%);
      color: #fff;
    }
    /* Polygon animation keyframes */
    .poly {
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw 3s forwards;
    }
    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }
    /* Responsive text */
    @media (max-width: 600px) {
      .display-3 { font-size: 2.2rem; }
      .lead { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <!-- Futuristic polygon background (SVG silhouette of Bali with polygons) -->
  <svg class="bg-anim" viewBox="0 0 1200 800" fill="none">
    <!-- Silhouette of Bali (approximate, stylized) -->
    <polygon class="poly" points="300,400 350,350 500,320 700,340 900,400 850,500 700,600 500,650 350,600 320,500" stroke="#0dcaf0" stroke-width="3" fill="none"/>
    <!-- Futuristic polygons inside silhouette -->
    <polyline class="poly" points="350,350 500,400 700,340" stroke="#6610f2" stroke-width="2" fill="none"/>
    <polyline class="poly" points="500,320 500,400 500,650" stroke="#0dcaf0" stroke-width="2" fill="none"/>
    <polyline class="poly" points="700,340 700,600 500,650" stroke="#6610f2" stroke-width="2" fill="none"/>
    <polyline class="poly" points="350,600 500,400 850,500" stroke="#0dcaf0" stroke-width="2" fill="none"/>
    <circle class="poly" cx="600" cy="480" r="40" stroke="#0dcaf0" stroke-width="2" fill="none"/>
    <!-- Random glowing dots -->
    <circle cx="400" cy="450" r="4" fill="#0dcaf0" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="500" r="3" fill="#6610f2" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="600" r="2.5" fill="#0dcaf0" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.2s" repeatCount="indefinite"/>
    </circle>
  </svg>

  <div class="main-content text-center container">
    <i class="fa-solid fa-microchip brand-icon"></i>
    <h1 class="display-3 fw-bold mb-3">Silicon Bali</h1>
    <p class="lead mb-4">
      Where technology meets paradise.<br>
      Join the digital revolution in the heart of Bali.
    </p>
    <div class="mb-4">
      <a href="#" class="btn btn-custom btn-lg me-2"><i class="fa-brands fa-rocket"></i> Get Started</a>
      <a href="#" class="btn btn-outline-light btn-lg"><i class="fa-solid fa-circle-info"></i> Learn More</a>
    </div>
    <div class="d-flex justify-content-center gap-4 mt-4">
      <a href="#" class="text-info fs-3"><i class="fa-brands fa-twitter"></i></a>
      <a href="#" class="text-info fs-3"><i class="fa-brands fa-linkedin"></i></a>
      <a href="#" class="text-info fs-3"><i class="fa-brands fa-github"></i></a>
    </div>
    <footer class="mt-5 text-secondary small">
      &copy; 2025 Silicon Bali Foundation. All rights reserved.
    </footer>
  </div>
  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
